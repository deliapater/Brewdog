<!DOCTYPE html>
<html lang="en">
<head>
	<title>Brewdog</title>
	<script src="./js/bundle.js"></script>
</head>
<body>

	<div id="app">
 <h1>Brewdog</h1>
		<label for="beer_select">Select a beer:</label>
		<select v-on:change="beerSelect" id="beer_select" v-model="selectedBeerIndex">
			<option disable value="">Select a beer</option>
			<option v-for="(beer, index) in beers" :value="index">{{beer.name}}</option>
		</select>

		<div id ="selected_beer" v-if="selectedBeer">
			<h2>{{selectedBeer.name}}</h2>
			<h3>{{selectedBeer.description}}</h3>
			<img :alt="selectedBeer.name" :src="selectedBeer.image_url"/><br>
			<button v-on:click="addToFavourites">Add Beer</button>
		</div>

		<div v-for="beer in favouriteBeers">
			<li>{{beer.name}}</li>
		</div>

	</div>
</body>
</html>
